<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/coins.svg" type="image/x-icon">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Cash Register</h1>
        <p>Enter the Bill Amount and Cash given by customer to calculate Amount of Change to be returned.</p>
        <label for="bill-amount">Bill Amount: </label><br>
        <input type="text" id="bill-amount" placeholder="Enter the Bill Amount" onkeyup="enableDisable()">
        <br>
        <!-- <label for="cash-given">Cash Given: </label> -->
        <input type="text" id="cash-given" placeholder="Enter the Cash given" hidden>
        <br>
        <button id="btn-change">CALCULATE</button>

        <p id="errorMessage"></p>
        <table>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>

            </tr>
            <tr>

                <th>No of <br>Notes to be<br> Returned</th>
                <td class="returnNotes"></td>
                <td class="returnNotes"></td>
                <td class="returnNotes"></td>
                <td class="returnNotes"></td>
                <td class="returnNotes"></td>
                <td class="returnNotes"></td>
                <td class="returnNotes"></td>
                <td class="returnNotes"></td>
            </tr>
        </table>
    </div>
    <footer class="footer">
        <p>CONNECT SOCIALLY</p>

            </li>

            </li>
        </ul>
    </footer>

    <script src="app.js"></script>

</body>

</html>
